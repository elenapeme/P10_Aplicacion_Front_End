<form class="form-search">
  <mat-form-field appearance="standard">
    <mat-label>Buscar canción por género:</mat-label>
    <input matInput type="text" [(ngModel)]="filtersong" name="filtersong"/>
  </mat-form-field>
</form>


<h2 id="song-list-title">Lista de Canciones</h2>
<div class="container">
    <div>
        <mat-action-list class="list-group">
          <mat-list-item *ngFor="let song of items | async | filter: filtersong"  class="padding-bottom list-group-item waves-light">
              <span mat-line class="badge">{{song.title}}</span>
              <p mat-line>{{song.author}}</p>
              <div mat-line (click)="onSelect(song)">
                  <span mat-line> Más detalles >></span>
                  <app-reproducer mat-line [song]=song></app-reproducer>
              </div>
          </mat-list-item>
        </mat-action-list>
    </div>

    <mat-card *ngIf="selectedSong && status" id="song-details" class="p-4">
        <h2>Detalles de {{selectedSong.title | uppercase}}</h2>
        <form>
            <mat-form-field class="form-group row">
                <mat-label class="col-sm-2 col-form-label">Title</mat-label>
                  <input type="text" matInput class="form-control-plaintext" value="{{selectedSong.title}}">
            </mat-form-field>
            <mat-form-field class="form-group row">
                <mat-label class="col-sm-2 col-form-label">Author</mat-label>
                  <input type="text" matInput class="form-control-plaintext" value="{{selectedSong.author}}">
            </mat-form-field>
            <mat-form-field class="form-group row">
                <mat-label class="col-sm-2 col-form-label">Year</mat-label>
                  <input type="text" matInput class="form-control-plaintext" value="{{selectedSong.year}}">
            </mat-form-field>
            <mat-form-field class="form-group row">
                <mat-label class="col-sm-2 col-form-label">Disc</mat-label>
                  <input type="text" matInput class="form-control-plaintext" value="{{selectedSong.disc}}">
            </mat-form-field>
            <mat-form-field class="form-group row">
                <mat-label class="col-sm-2 col-form-label">Style</mat-label>
                  <input type="text" matInput class="form-control-plaintext" value="{{selectedSong.style}}">
            </mat-form-field>
          </form>
          <button mat-raised-button color="accent">Save</button>
    </mat-card>
</div>
